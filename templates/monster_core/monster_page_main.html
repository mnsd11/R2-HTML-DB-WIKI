<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}R2 Online Game{% endblock %}</title>
    <!-- Required CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Стили -->
    <link rel="stylesheet" href="/static/bg/css/main_css.css">
</head>
<body>
    <h1>{% block header %}{% endblock %}</h1>
    {% include 'main_page_menu.html' %}

    <!-- Фильтры -->
    {% include 'monster_core/monster_page_table_filter.html' %}


    <!-- Main Content -->
    <div class="table-wrapper">
        <table id="items-table" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    {% block table_headers %}{% endblock %}
                </tr>
            </thead>
            <tbody>
                {% block table_content %}{% endblock %}
            </tbody>
        </table>
    </div>

    <!-- Required JS -->
    {% block scripts %}
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            
        <!-- DataTables -->
        <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        
        <!-- Скрипты -->
        <script src="/static/bg/js/main_js.js"></script>
    {% endblock %}
</body>
</html>
